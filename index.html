<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy's Lexical Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock-block">

        <div id="it-is-frame">
            <div id="it-is" class="words it-is">it is</div>
        </div>
    
        <div id="minutes-frame">
            <div id="minutes-five" class="words minute" data-minute="5">five</div>
            <div id="minutes-ten" class="words minute" data-minute="10">ten</div>
            <div id="minutes-quarter" class="words minute" data-minute="15">a quarter</div>
            <div id="minutes-twenty" class="words minute" data-minute="20">twenty</div>
            <div id="minutes-half" class="words minute" data-minute="30">half</div>
        </div>
    
        <div id="past-till-frame">
            <div id="past" class="words past-till">past</div>
            <div id="till" class="words past-till">till</div>
        </div>
    
        <div id="hours-frame">
            <div id="hours-one" class="words hour" data-hour="1">one</div>
            <div id="hours-two" class="words hour" data-hour="2">two</div>
            <div id="hours-three" class="words hour" data-hour="3">three</div>
            <div id="hours-four" class="words hour" data-hour="4">four</div>
            <div id="hours-five" class="words hour" data-hour="5">five</div>
            <div id="hours-six" class="words hour" data-hour="6">six</div>
            <div id="hours-seven" class="words hour" data-hour="7">seven</div>
            <div id="hours-eight" class="words hour" data-hour="8">eight</div>
            <div id="hours-nine" class="words hour" data-hour="9">nine</div>
            <div id="hours-ten" class="words hour" data-hour="10">ten</div>
            <div id="hours-eleven" class="words hour" data-hour="11">eleven</div>
            <div id="hours-eleven" class="words hour" data-hour="12">twelve</div>
        </div>
    
        <div id="am-pm-frame">
            <div id="am" class="words am-pm">am</div>
            <div id="pm" class="words am-pm">pm</div>
        </div>
    
    </div>
    

    <script type="module" src="main.js"></script>

</body>
</html>
